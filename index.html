<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up-Form</title>
</head>
<body>
    <!-- Begin by scaffolding out the structure of the page, and then tackle the various sections one by one. -->
    <header></header>
    <main>
        <div class="masterContainer">
            <div class="leftThird">
                <img id="backgroundImage"  src="halie-west-unsplash.jpg" alt="wild fern">
                <div class="source">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </div>
            </div>
            <div class="rightThirds">
                <div class="formHeader">
                    <p class="firstParagraph">This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p class="secondParagraph">Sign up now to get strarted.</p>
                    <p class="thirdParagraph">You <em>know</em> you want to.</p>
                </div>

                <div  class="formWrapper">   
                    <form action="POST" method=""  id="myForm">
                        <p>Let's do this!</p>
                        <div class="columnWrapper">
                            <div class="column">
                                <label for="firstName">FIRST NAME:</label>
                                <input type="text" id="firstName" placeholder="Jane" autocomplete="on" required></input>
                                <label for="lastName">LAST NAME:</label>
                                <input type="text" id="lastName" placeholder="Doe" autocomplete="on" required></input>
                                <label for="email">EMAIL:</label>
                                <input type="email" id="email" placeholder="janedoe@email.com" autocomplete="on required"></input>
                            </div>

                            <div class="column">
                                <label for="phoneNumber">PHONE NUMBER:</label>
                                <input type="number" id="phoneNumber" placeholder="5103259928" autocomplete="on" required></input>
                                <label for="password">PASSWORD:</label>
                                <input type="password" id="password" placeholder="*********" autocomplete="on" required></input>
                                <label for="confirmPassword">CONFIRM PASSWORD:</label>
                                <input type="password" id="confirmPassword" placeholder="*********" autocomplete="on" required></input>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>
                <div class="formFooter">
                    <button type="submit" value="submit" form="myForm">Create Account</button>
                    <span>Already have an account?</span>
                    <a href="" class="logIn"> Log in</a>
                </div>
            </div>
        </div>       
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
